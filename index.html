<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Hover Images</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background-color: #f5f5f5;
            background-image: url(./images/bg.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .image-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        .floating-image {
            position: absolute;
            width: 200px;
            height: 300px;
            object-fit: cover;
            transform-origin: center;
            will-change: transform;
            pointer-events: none;
            opacity: 1;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="image-container" id="imageContainer">
        <img src="images/image1.jpg" class="floating-image" alt="Floating Image 1">
        <img src="images/image2.jpg" class="floating-image" alt="Floating Image 2">
        <img src="images/image3.jpg" class="floating-image" alt="Floating Image 3">
        <img src="images/image4.jpg" class="floating-image" alt="Floating Image 4">
        <img src="images/image5.jpg" class="floating-image" alt="Floating Image 5">
    </div>

    <!-- GSAP Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
